<!-- 
  Atributos globais mais utilizados

  - class
  - contenteditable
  - data-*
  - hidden
  - id
  - style
  - tabindex
  - title

  Para mais atributos globais:
  https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
 -->

 <!-- Conteúdo HTML editável -->
 <div class="carrinho" contenteditable="true">
  Conteúdo
 </div>

 <!-- Conteúdo não vai aparecer na página -->
 <div class="carrinho" hidden>
  Conteúdo
 </div>

 <!-- Utilizado para acessibilidade do usuário -->
 <div id="ford" tabindex="1">
  Conteúdo
 </div>

 <div class="carrinho" title="Definir um título">
  Conteúdo
 </div>
