<!-- 
  <form>

  - Elemento que definirá um formulário
  - É um container estilo <section> <footer>
  - Não pode ser criado um form dentro de outro form

  Atributos básicos
  - action: onde o formulário vai ser submetido
  - method: definir POST(dados ficam escondidos da URL) e GET(dados aparecem na URL), explica como os dados estão trafegando
 -->

 <form action="" method="GET">
  <!-- http://minhapagina.com.br/?name=Fulano&email=fulano@gmail.com -->
 </form>
