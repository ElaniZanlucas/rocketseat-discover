<!-- 
  <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
      - submit
      - reset
      - button
    - autofocus: envia o form com ENTER
    - disabled
    - name: útil para js
    - value
    - form: linkar a um formulário qualquer
 -->

 <button type="submit">Enviar</button>
 
 <form action="">
   <input type="text" value="alguma coisa">
   <button type="reset">Resetar</button>
 </form>
