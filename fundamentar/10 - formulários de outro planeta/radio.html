<!-- 
  <input type="radio">

  - Projetando para selecionar uma única opção de um grupo de opções


  # Atributos Especiais
  - checked
    - indica que i campo foi marcado
  - value
    - valor que aquele campo contém
 -->

 <input type="radio">

 <fieldset>
  <legend>Bora tomar um café?</legend>

  <label for="yep">sim</label>
  <input type="radio" id="yep" name="coffee" value="yes">

  <label for="nono">não</label>
  <input checked type="radio" id="nono" name="coffee" value="no">
 </fieldset>
