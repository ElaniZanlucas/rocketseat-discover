<!-- 
  Crie um formulário de contato

  1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade 

  2. O formulário conterá 3 campos
    - nome (input texto)
    - email (input email)
    - mensagem (textarea)
  
  3. O formulário deverá conter um botão para enviar

  Atenção: o formulário deverá conter regras ed acessibilidade, como o label para cada campo, por exemplo.
 -->

 <!-- Minha resolução -->
 <form action="" id="contact"></form>

 <fieldset form="contact">
  <legend>Contato</legend>
  
  <label for="name">Insira seu nome</label>
  <br>
  <input type="text" placeholder="Nome" id="name" required>
  
  <label for="email">Insira seu email</label>
  <br>
  <input type="email" placeholder="Nome" id="email" required>
  
  <label for="message">Insira uma mensagem</label>
  <br>
  <textarea name="message" id="message"></textarea>

  <button type="submit">Enviar</button>
 </fieldset>

 <!-- Rocketseat -->

 </form>
