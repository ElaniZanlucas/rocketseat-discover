<!-- 
  <input>
  - Um dos mais usados em formulários
  - Aceita os mais diversos tipos de dados
  - Um dos mais poderosos e complexos
  - Elevado número de combinações

  Atributos
  - type: controla o tipo de dado 
  - name
  - id

  Atributos comuns
  - autocomplete: mostra as sugestões mais usadas
  - autofocus: deixa o cursor piscando
  - disabled: não entra dados
  - readonly (quase todos): apenas muda o aspecto do disabled
  - value
  - form (quase todos): linkar com algum formulário
  - name: ajuda a resgatar o dados (usado para backend)
  - required (quase todos): deixa o input obrigatório no formulário
  - placeholder (quase todos)
  *OBS:. não se troca o label (acessibilidade) pelo placeholder 
 -->
