<!-- 
  <input type="search">

  - Para campos de busca
  - É igual ao campo do tipo 'text', mas poderá ser um pouco diferente dependendo do user agent


  # Atributos

  - list / <datalist>
  - pattern
  - aria-label: opção quando não há label
 -->

 <datalist id="searchterms">
  <option>Mac</option>
  <option>Windows</option>
  <option>Linux</option>
 </datalist>

 <form action="">
  <input type="search" name="q" list="searchterms" aria-label="Campo de pesquisa"
  pattern="[0-9]{2}"
  title="Digite o número do ID: 99"
  >
  <button>Pesquisar</button>
 </form>
